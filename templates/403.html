<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - TrustTags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            color: #7B2CBF;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #7B2CBF;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #6A1B99 0%, #8B42C4 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(123, 44, 191, 0.3);
        }
        
        .logo {
            color: #7B2CBF;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <i class="fas fa-cube me-2"></i>TrustTags
        </div>
        
        <div class="error-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <div class="error-code">403</div>
        
        <h2 class="mb-3">Access Denied</h2>
        
        <p class="error-message">
            Sorry, you don't have permission to access this resource. 
            This could be due to authentication issues or insufficient privileges.
        </p>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Home
            </a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                <i class="fas fa-sign-in-alt me-2"></i>Try Logging In Again
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                If you believe this is an error, please contact your administrator.
            </small>
        </div>
    </div>
</body>
</html>
